<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      position: relative;
      background-color: rgb(206, 17, 38);
      width: 900px;
      height: 600px;
    }
    .flag div{
      position: absolute;
      top: 150px;
      background-color: rgb(0, 40, 104);
      width: 900px;
      height: 300px;
    }
    .flag div div{
      position: relative;
      top: 50px;
      left: 350px;
      background-color: rgb(255, 255, 255);
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .flag div p{
      position: relative;
      top: 70px;
      text-align: center;
      margin: 0;
      font-size: 50px;
    }
    .flag > p{
      color: white;
      position: relative;
      top: 70px;
      text-align: center;
      margin: 0;
      font-size: 50px;
      font-weight: bold;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
